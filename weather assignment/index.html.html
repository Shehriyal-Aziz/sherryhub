<!doctype html>
<html lang="en">
<head>
    <title>Weather</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #444444);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .weather-box {
            text-align: center;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="weather-box">
        <div id="temperature"></div>
        <div id="feelslike"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $.ajax({
            url: "https://api.openweathermap.org/data/2.5/weather?lat=24.86&lon=67.00&appid=2ac73c9436104aef95b307fc30de7bdc",
            type: "GET",
            success: function (data) {
                let temp = (data.main.temp - 273.15).toFixed(1);
                let feels = (data.main.feels_like - 273.15).toFixed(1);
                $('#temperature').text(`Temperature: ${temp}°C`);
                $('#feelslike').text(`Feels Like: ${feels}°C`);
            }
        });
    </script>
</body>
</html>
